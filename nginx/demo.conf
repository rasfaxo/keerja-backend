# ============================================================
# nginx/demo.conf
# ============================================================
# Nginx Configuration for DEMO Environment
#
# PURPOSE:
#   Reverse proxy for Keerja DEMO API (client presentations)
#   URL: http://demo-api.145.79.8.227.nip.io
#
# DIFFERENCES FROM STAGING:
#   - Proxies to port 8081 (demo container)
#   - Stricter rate limiting
#   - More restrictive CORS origins
#   - Separate log files
#
# INSTALLATION:
#   1. Copy to /etc/nginx/sites-available/keerja-demo.conf
#   2. Create symlink: ln -s /etc/nginx/sites-available/keerja-demo.conf /etc/nginx/sites-enabled/
#   3. Test config: nginx -t
#   4. Reload nginx: systemctl reload nginx
#
# INTEGRATION:
#   - Proxies to docker container on localhost:8081
#   - Works with docker-compose.vps.yml api-demo service
# ============================================================

# Rate limiting zone for demo (stricter than staging)
limit_req_zone $binary_remote_addr zone=demo_api_limit:10m rate=5r/s;

server {
    listen 80;
    listen [::]:80;
    
    # Server name using nip.io wildcard DNS
    server_name demo-api.145.79.8.227.nip.io;
    
    # Access and error logs (separate from staging)
    access_log /var/log/nginx/keerja-demo-access.log;
    error_log /var/log/nginx/keerja-demo-error.log;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Client body size (for file uploads)
    client_max_body_size 50M;
    
    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # ==========================================
    # CORS Configuration
    # More restrictive for demo environment
    # ==========================================
    
    set $cors_origin "";
    set $cors_credentials "true";
    
    # Allowed origins for demo (more restrictive)
    if ($http_origin ~* "^https?://(localhost(:[0-9]+)?|127\.0\.0\.1(:[0-9]+)?|demo\.keerja\.com|.*\.keerja\.com)$") {
        set $cors_origin $http_origin;
    }
    
    # Allow requests with no Origin header (mobile apps, curl, Postman)
    if ($http_origin = "") {
        set $cors_origin "*";
        set $cors_credentials "false";
    }
    
    # ==========================================
    # API Endpoints
    # ==========================================
    location / {
        # Rate limiting (stricter for demo)
        limit_req zone=demo_api_limit burst=10 nodelay;
        
        # Handle CORS preflight (OPTIONS) requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,X-Auth-Token' always;
            add_header 'Access-Control-Allow-Credentials' $cors_credentials always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }
        
        # Add CORS headers for actual requests
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,X-Auth-Token' always;
        add_header 'Access-Control-Allow-Credentials' $cors_credentials always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,X-Total-Count,X-Page,X-Per-Page' always;
        
        # Proxy to DEMO API container (port 8081)
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # ==========================================
    # WebSocket Endpoint
    # ==========================================
    location /ws {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' $cors_credentials always;
        
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
    
    # ==========================================
    # Health Check Endpoint
    # ==========================================
    location /health {
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # ==========================================
    # Static files
    # ==========================================
    location /uploads {
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    # ==========================================
    # Deny access to sensitive paths
    # ==========================================
    location ~ /\.(git|env|htaccess) {
        deny all;
        return 404;
    }
}
