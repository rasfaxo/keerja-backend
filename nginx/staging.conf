# ============================================================
# nginx/staging.conf
# ============================================================
# Nginx Configuration for STAGING Environment
#
# PURPOSE:
#   Reverse proxy for Keerja STAGING API
#   URL: http://staging-api.145.79.8.227.nip.io
#
# CORS SUPPORT:
#   - Web browsers (Next.js/React dev servers)
#   - Flutter mobile apps (Android + iOS)
#   - Handles OPTIONS preflight requests
#
# INSTALLATION:
#   1. Copy to /etc/nginx/sites-available/keerja-staging.conf
#   2. Create symlink: ln -s /etc/nginx/sites-available/keerja-staging.conf /etc/nginx/sites-enabled/
#   3. Test config: nginx -t
#   4. Reload nginx: systemctl reload nginx
#
# INTEGRATION:
#   - Proxies to docker container on localhost:8080
#   - Works with docker-compose.vps.yml api-staging service
# ============================================================

# Rate limiting zone (shared memory)
limit_req_zone $binary_remote_addr zone=staging_api_limit:10m rate=10r/s;

server {
    listen 80;
    listen [::]:80;
    
    # Server name using nip.io wildcard DNS
    server_name staging-api.145.79.8.227.nip.io;
    
    # Access and error logs
    access_log /var/log/nginx/keerja-staging-access.log;
    error_log /var/log/nginx/keerja-staging-error.log;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Client body size (for file uploads)
    client_max_body_size 50M;
    
    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # ==========================================
    # CORS Configuration
    # Supports: Web browsers + Flutter mobile
    # ==========================================
    
    # Map to determine if origin is allowed
    # Note: Mobile apps send null or no Origin header
    set $cors_origin "";
    set $cors_credentials "true";
    
    # Check if Origin header is present and allowed
    if ($http_origin ~* "^https?://(localhost(:[0-9]+)?|127\.0\.0\.1(:[0-9]+)?|staging\.keerja\.com|demo\.keerja\.com|.*\.keerja\.com)$") {
        set $cors_origin $http_origin;
    }
    
    # Allow requests with no Origin header (mobile apps, curl, Postman)
    if ($http_origin = "") {
        set $cors_origin "*";
        set $cors_credentials "false";
    }
    
    # ==========================================
    # API Endpoints
    # ==========================================
    location / {
        # Rate limiting
        limit_req zone=staging_api_limit burst=20 nodelay;
        
        # Handle CORS preflight (OPTIONS) requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,X-Auth-Token' always;
            add_header 'Access-Control-Allow-Credentials' $cors_credentials always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }
        
        # Add CORS headers for actual requests
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,X-Auth-Token' always;
        add_header 'Access-Control-Allow-Credentials' $cors_credentials always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,X-Total-Count,X-Page,X-Per-Page' always;
        
        # Proxy to STAGING API container
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (for chat features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # ==========================================
    # WebSocket Endpoint (if separate)
    # ==========================================
    location /ws {
        # No rate limiting for WebSocket
        
        # CORS for WebSocket
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' $cors_credentials always;
        
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
    
    # ==========================================
    # Health Check Endpoint (no rate limiting)
    # ==========================================
    location /health {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # No CORS needed for health checks
        # Quick timeout for health probes
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # ==========================================
    # Static files (if served by backend)
    # ==========================================
    location /uploads {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static files
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400";
        
        # CORS for static files
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    # ==========================================
    # Deny access to sensitive paths
    # ==========================================
    location ~ /\.(git|env|htaccess) {
        deny all;
        return 404;
    }
}
