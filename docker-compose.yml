version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: keerja-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_admin_pass
      POSTGRES_DB: keerja
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      # Custom roles (untuk docker-init-db.sh)
      POSTGRES_MIGRATOR_USER: kustan
      POSTGRES_MIGRATOR_PASSWORD: ${DB_MIGRATOR_PASSWORD:-kustan_dev_pass_123}
      POSTGRES_APP_USER: bekerja
      POSTGRES_APP_PASSWORD: ${DB_APP_PASSWORD:-bekerja_dev_pass_123}
      TZ: Asia/Jakarta
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-init-db.sh:/docker-entrypoint-initdb.d/00-init-roles.sh
      - ./database/migrations/000001_initial_schema.up.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - keerja-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: keerja-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - keerja-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: keerja-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - keerja-network
    restart: unless-stopped

  # MinIO Object Storage (optional, untuk file uploads)
  minio:
    image: minio/minio:latest
    container_name: keerja-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - keerja-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Adminer for database management (development only)
  adminer:
    image: adminer:latest
    container_name: keerja-adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    networks:
      - keerja-network
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  keerja-network:
    driver: bridge
