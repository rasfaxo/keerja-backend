version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: keerja-postgres
    environment:
      POSTGRES_USER: bekerja
      POSTGRES_PASSWORD: bekerja123
      POSTGRES_DB: keerja
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      TZ: Asia/Jakarta
    ports:
      - "5434:5432"  # Changed to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-init-db.sh:/docker-entrypoint-initdb.d/00-init-users.sh
      - ./Keerja.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - keerja-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bekerja -d keerja"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: keerja-redis
    command: redis-server --appendonly yes --requirepass "keerja_redis_pass"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - keerja-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Keerja Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keerja-api
    environment:
      APP_ENV: development
      APP_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: bekerja
      DB_PASSWORD: bekerja123
      DB_NAME: keerja
      DB_SSLMODE: disable
      DB_TIMEZONE: Asia/Jakarta
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: keerja_redis_pass
      REDIS_DB: 0
      JWT_SECRET: keerja_jwt_secret_key_minimum_32_characters_long_for_security
      LOG_LEVEL: info
      LOG_FORMAT: json
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - keerja-network
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    restart: unless-stopped
  
  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025" # SMTP port
      - "8025:8025" # Web UI port
    networks:
      - keerja-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  keerja-network:
    driver: bridge
